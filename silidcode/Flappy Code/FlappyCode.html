<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Code | Gameplay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css"> 
    <link rel="stylesheet" href="FlappyCode.css">
</head>
<body>
    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        
        <div id="question-overlay" class="hidden">
            <div class="question-card">
                <h2 id="question-text">Question Loading...</h2>
                <div id="answer-options"></div>
            </div>
        </div>

        <div id="game-over-screen" class="hidden">
            <div class="result-card">
                <h1>GAME OVER</h1>
                <div class="stats-box">
                    <p>Score: <span id="final-score">0</span></p>
                </div>

                <div class="button-group">
                    <button onclick="location.reload()" class="btn-retry">
                        <i class="fa-solid fa-rotate-right"></i> Retry
                    </button>
                    <button onclick="location.href='Portal.html'" class="btn-back">
                        <i class="fa-solid fa-arrow-left"></i> Back to Portal
                    </button>
                    <button onclick="location.href='../index.html'" class="btn-home">
                        <i class="fa-solid fa-house"></i> Home
                    </button>
                </div>
            </div>
        </div>

        <div class="ingame-ui">
            <div class="score">Score: <span id="scoreVal">0</span></div>
        </div>
    </div>
    <div id="sidebarBackdrop" class="backdrop"></div>

    <script src="FlappyCode.js"></script>
</body>
</html>

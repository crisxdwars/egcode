<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SilidCode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css"> <link rel="stylesheet" href="login.css">    </head>
<body>

    <nav>
        <div class="nav-left">
            <button id="sidebarToggle" class="menu-toggle">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </button>
            <div class="logo" onclick="location.href='../index.html'" style="cursor:pointer">EG<span>Code</span></div>
        </div>
        <div class="nav-right"></div>
    </nav>

    <aside class="sidebar collapsed" id="sidebar">
        <div class="sidebar-links">
            <li onclick="location.href='../index.html'"><i class="fa-solid fa-house"></i> <span>Home</span></li>
            <li onclick="location.href='#'"><i class="fa-solid fa-gamepad"></i> <span>Games</span></li>
        </div>
    </aside>
    <div id="sidebarBackdrop" class="sidebar-backdrop backdrop"></div>

    <div class="login-page-wrapper">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Please enter your details to sign in.</p>
            
            <form id="login-form">
                <div class="input-container">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input type="text" id="login-user" class="floating-input" placeholder=" " required>
                    <label class="floating-label">Username</label>
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="login-pass" class="floating-input" placeholder=" " required>
                    <label class="floating-label">Password</label>
                    <i class="fa-solid fa-eye-slash toggle-password" id="togglePass"></i>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <p class="footer-text">
                New here? <a href="../Join/join.html">Create an account</a>
            </p>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        // --- Show/Hide Password Logic ---
        const togglePass = document.getElementById('togglePass');
        const passwordInput = document.getElementById('login-pass');

        togglePass.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePass.classList.toggle('fa-eye');
            togglePass.classList.toggle('fa-eye-slash');
        });

        // --- Login Submission Logic ---
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            const savedPass = localStorage.getItem(`user_${user}`);

            if (savedPass && savedPass === pass) {
                localStorage.setItem('g2fa', user);
                window.location.href = '../index.html';
            } else {
                alert("Invalid username or password!");
            }
        };
    </script>
</body>
</html>
